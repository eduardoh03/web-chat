<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interativo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-container">
            <h2>Bem-vindo ao Chat</h2>
            <p>Escolha um apelido para entrar</p>
            <form id="login-form">
                <input type="text" id="username-input" placeholder="Seu apelido..." required autocomplete="off"
                    maxlength="15">
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chat-container" style="display: none;">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-header">Salas</div>
            <ul id="room-list">
                <li class="room active" data-room="Geral"># Geral</li>
                <li class="room" data-room="Dev"># Dev</li>
                <li class="room" data-room="Design"># Design</li>
                <li class="room" data-room="Random"># Random</li>
            </ul>

            <div class="sidebar-header">Mensagens Diretas</div>
            <ul id="dm-list">
                <!-- DMs will appear here -->
            </ul>
            <button id="new-dm-btn">+ Nova Conversa</button>
        </aside>

        <!-- Main Chat Area -->
        <main id="main-chat">
            <header>
                <h1 id="current-room-name"># Geral</h1>
                <div id="status">Online</div>
            </header>

            <div id="messages">
                <!-- Messages will appear here -->
            </div>

            <div id="typing-indicator"></div>

            <form id="form" action="">
                <input id="input" autocomplete="off" placeholder="Digite sua mensagem..." />
                <button>Enviar</button>
            </form>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
